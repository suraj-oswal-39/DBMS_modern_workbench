<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database management system</title>
    <link rel="stylesheet" href="./CSS/style1.css" />
    <link rel="stylesheet" href="./CSS/style2.css" />
    <link rel="stylesheet" href="./CSS/style3.css" />
    <link rel="stylesheet" href="./CSS/style4.css" />
    <!-- need internet connection -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="./JS/app.js"></script>
</head>

<body ng-app="myApp">
    <section ng-view class="routingContainer"></section>

    <div class="fromDisplay">

        <form id="NameInput">
            <input type="text" id="nameInput" name="name" placeholder="Enter Database Name">
        </form>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24px" height="24px" viewBox="0 0 24 24"
            pointer-events="all" class="CloseCross">
            <defs>
                <linearGradient id="CloseSvgGrow" x1="100%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" class="red" />
                    <stop offset="100%" class="yellow" />
                </linearGradient>
            </defs>
            <path
                d="M 0 9.6 L 9.6 9.6 L 9.6 0 L 14.4 0 L 14.4 9.6 L 24 9.6 L 24 14.4 L 14.4 14.4 L 14.4 24 L 9.6 24 L 9.6 14.4 L 0 14.4 Z"
                fill="url(#CloseSvgGrow)" stroke="none" />
        </svg>
        
    </div>

    <div class="popUpWindow">
        <p class="message"></p>
        
        <button class="no">No</button>
        <button class="yes">Delete</button>
    </div>

    <form class="popUpQueryWindow">
        <p class="popUpTitle">SQl Query</p>

        <div class="editor">
            <div class="lineNumbers" id="lineNumbers"><span>1</span></div>
            <textarea class="queryBox" id="sqlEditor" spellcheck="false" placeholder="Enter your query"></textarea>
        </div>

        <button class="cancel">Cancel</button>
        <button class="execute" type="button">Execute</button>
    </form>

    <section class="fromDisplay2">
        <form id="tableCreation">

            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24px" height="24px" viewBox="0 0 24 24"
                pointer-events="all" class="CloseCross2">
                <defs>
                    <linearGradient id="CloseSvgGrow2" x1="100%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" class="red" />
                        <stop offset="100%" class="yellow" />
                    </linearGradient>
                </defs>
                <path
                    d="M 0 9.6 L 9.6 9.6 L 9.6 0 L 14.4 0 L 14.4 9.6 L 24 9.6 L 24 14.4 L 14.4 14.4 L 14.4 24 L 9.6 24 L 9.6 14.4 L 0 14.4 Z"
                    fill="url(#CloseSvgGrow2)" stroke="none" />
            </svg>

            <p class="formTitle">Create New Table</p>

            <div class="tableNameInputDiv">
                <label for="tableNameInput">
                    Table Name
                    <input type="text" id="tableNameInput" name="tableName" max="64" maxlength="64"
                        placeholder="Enter Table Name" required />
                </label>
            </div>

            <section class="rowContainer">
                <div class="row">

                    <div class="columnNameInputDiv">
                        <input type="text" class="columnName" name="columnName" placeholder="Enter Column Name"
                            required />
                    </div>

                    <button type="button" class="dataType">
                        <p class="selectedDataType">Select Data Type</p>
                        <ul class="dataTypeList">
                            <li>INT()</li>
                            <li>BIGINT()</li>
                            <li>DECIMAL()</li>
                            <li>FLOAT</li>
                            <li>DOUBLE</li>
                            <li>VARCHAR()</li>
                            <li>CHAR()</li>
                            <li>TEXT()</li>
                            <li>DATE</li>
                            <li>DATETIME()</li>
                            <li>TIMESTAMP()</li>
                            <li>BOOLEAN</li>
                        </ul>
                    </button>

                    <div class="sizeInputDiv">
                        <input type="number" class="sizeInput" name="sizeValue" placeholder="size" disabled />
                    </div>
                    <!-- Only ONE PRIMARY KEY per table -->
                    <input type="radio" id="pk0" name="pk" value="pk0" hidden />
                    <label for="pk0" class="btn Pk">Primary Key</label>

                    <input type="checkbox" id="nn0" name="nn" value="nn0" hidden />
                    <label for="nn0" class="btn NN">Not Null</label>

                    <input type="checkbox" id="uq0" name="uq" value="uq0" hidden/>
                    <label for="uq0" class="btn">Unique</label>

                    <input type="checkbox" id="us0" name="us" value="us0" hidden />
                    <label for="us0" class="btn US">Unsigned</label>

                    <input type="radio" id="ai0" name="ai" value="ai0" hidden />
                    <label for="ai0" class="btn Ai">Auto Increment</label>

                    <div class="defaultValueDiv">
                        <input type="text" class="expression" name="expression" placeholder="Enter Default Value / Expression" />
                    </div>

                </div>
            </section>

            <div class="AddRemoveRow">
                <button type="button" id="AddRow">+</button>
                <button type="button" id="RemoveRow">-</button>
            </div>

            <div class="formButtons">
                <button type="reset" id="resetBtn">Reset</button>
                <button type="submit" class="createBtn">Create</button>
                <button type="submit" class="updateBtn">Update</button>
            </div>

        </form>
    </section>

    <div class="outputScreen">
        <p class="popUpTitle">Output
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24px" height="24px" viewBox="0 0 24 24"
            pointer-events="all" class="outputScreenClose">
                <defs>
                    <linearGradient id="outputScreenCloseSvgGrow" x1="100%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" class="red" />
                        <stop offset="100%" class="yellow" />
                    </linearGradient>
                </defs>
                <path
                    d="M 0 9.6 L 9.6 9.6 L 9.6 0 L 14.4 0 L 14.4 9.6 L 24 9.6 L 24 14.4 L 14.4 14.4 L 14.4 24 L 9.6 24 L 9.6 14.4 L 0 14.4 Z"
                    fill="url(#outputScreenCloseSvgGrow)" stroke="none" />
            </svg>
        </p>
        
        <p class="result"></p>
    </div>

    <div class="settingMenu">
        <p style="text-align: center; padding: 0.5rem 0rem; font-weight: bold;">Settings</p>
        
        <button type="button" class="themeBtn">
            <img src="/SVG/sunSvg.svg" class="sunSvg" />
            <p>Theme</p>
        </button>
    </div>

    <script src="./JS/script.js"></script>
</body>

</html>
